<div id="addtask" class="double">
  <div class="container-fluid double">


    <form id="addTaskForm" #userForm="ngForm" (ngSubmit)="onSubmit(taskModel)">
      <div class="form-group form-inline">
        <label>Task</label>
        <input type="text" #task="ngModel" placeholder="Task Name" required class="form-control" minlength="5"
               [class.is-invalid]="task.invalid && task.touched" name="task" [(ngModel)]="taskModel.task" autocomplete="off">
        <small class="text-danger" [class.d-none]="task.valid || task.untouched">Task is required</small>
      </div>

      <div class="form-group form-inline">
        <label>Priority</label>
        <p>{{taskModel.priority}}&nbsp;&nbsp;&nbsp;</p>
        <input type="range" min="1" max="30" #priority="ngModel" placeholder="Priority" required class="form-control"
               [class.is-invalid]="priority.invalid && priority.touched" name="priority"
               [(ngModel)]="taskModel.priority" autocomplete="off">
        <small class="text-danger" [class.d-none]="priority.valid || priority.untouched">Priority is required</small>
      </div>
      <div class="form-group form-inline">
        <label>Parent Task</label>
        <select type="select" placeholder="Parent Task" #parentId="ngModel" required class="form-control" [class.is-invalid]="parentId.invalid && parentId.touched" name="parentId" [(ngModel)]="taskModel.parentId" autocomplete="off">
          <option *ngFor="let parentTask of parentTasks"
                  [value]="parentTask.parentId">{{parentTask.parentId}} - {{parentTask.parentTask}}</option>
        </select>
        <small class="text-danger" [class.d-none]="parentId.valid || parentId.untouched">Parent Task is required</small>
      </div>

      <div class="form-group form-inline">
        <label>Start Date</label>
        <input type="date" #startDate="ngModel" placeholder="Start Date" required class="form-control"
               [class.is-invalid]="startDate.invalid && startDate.touched" name="startDate"
               [(ngModel)]="taskModel.startDate" autocomplete="off">
        <small class="text-danger" [class.d-none]="startDate.valid || startDate.untouched">Start Date is required
        </small>
      </div>
      <div class="form-group form-inline">
        <label>End Date</label>
        <input type="date" #endDate="ngModel" placeholder="End Date" required class="form-control"
               [class.is-invalid]="endDate.invalid && endDate.touched" name="endDate" [(ngModel)]="taskModel.endDate" autocomplete="off">
        <small class="text-danger" [class.d-none]="endDate.valid || endDate.untouched">End Date is required</small>
      </div>
      <button id="submit" class="btn btn-primary" [disabled]="userForm.form.invalid" type="submit">Add Task</button>
      <button id="reset" class="btn btn-secondary" type="reset">Reset</button>
    </form>
  </div>
</div>
